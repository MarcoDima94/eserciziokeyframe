<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Collaborativa</title>

    <!-- Link PWA e Stile -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <!-- Colore della barra del browser -->
    <meta name="theme-color" content="#004a5a">

    <!-- Icone per dispositivi Apple -->
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/012a36/1ee3cf?text=Todo">

    <!-- Font e Icone esterne -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- SDK di Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Viste principali dell'applicazione -->
    <div id="splash-view" class="view active"></div>
    <div id="home-view" class="view"></div>
    <div id="list-dashboard-view" class="view"></div>
    <div id="task-view" class="view"></div>
    <div id="event-view" class="view"></div>
    <div id="profile-view" class="view"></div>
    <div id="login-view" class="view"></div>
    <div id="register-view" class="view"></div>
    

    <!-- Modale per la condivisione delle liste -->
    <div id="share-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2>Condividi Lista</h2>
            <p>Seleziona gli amici con cui condividere questa lista.</p>
            <div id="friends-list-container">
                <!-- L'elenco degli amici verrÃ  inserito qui dal JS -->
            </div>
            <button id="confirm-share-btn" class="form-btn">Salva Condivisioni</button>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Script per registrare il Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registrato con successo:', registration.scope);
            })
            .catch(error => {
              console.log('Registrazione Service Worker fallita:', error);
            });
        });
      }
    </script>
</body>
</html>
